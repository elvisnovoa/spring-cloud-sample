<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel='stylesheet' type="text/css" href='webjars/Semantic-UI/2.1.8/semantic.min.css'>
<script src="webjars/handlebars/4.0.5/handlebars.min.js"></script>
<title>Client UI</title>

</head>
<body>
	<div class="content">
		<h1 class="ui header">Customers</h1>

		<div class="ui one column relaxed grid">
			<div class="column">
				<div class="js-customers-table"></div>
			</div>
		</div>
	</div>

	<div class="ui modal small">
		<i class="close icon"></i>
		<div class="header">Add Customer</div>
		<div class="content">
			<form class="ui form" method="post" id="add-customer-form" action="/client-ui/addCustomer">
				<p>Enter Customer information</p>
				<div class="two fields">
					<div class="field">
						<label>First Name</label> <input placeholder="First Name" name="firstName" id="firstName" type="text">
					</div>
					<div class="field">
						<label>Last Name</label> <input placeholder="Last Name" name="lastName" id="lastName" type="text">
					</div>
				</div>
				<div class="field">
					<label>Date of Birth</label> <input placeholder="Date of Birth" name="dateOfBirth" id="dateOfBirth" type="text">
				</div>
				<div class="ui error message"></div>
			</form>
		</div>
		<div class="actions">
			<div class="ui negative button">Cancel</div>
			<div class="ui positive right labeled icon button js-add-customer-confirm">
				Add<i class="checkmark icon"></i>
			</div>
		</div>
	</div>

	<!--[if lt IE 9]>
    <script src="webjars/es5-shim/2.3.0/es5-shim.min.js"></script>
    <script src="webjars/es5-shim/2.3.0/es5-sham.min.js"></script>
    <![endif]-->
	<script src="webjars/jquery/2.1.1/jquery.min.js"></script>
	<script src="webjars/flight/1.3.0/flight.min.js"></script>
	<script src="webjars/Semantic-UI/2.1.8/semantic.min.js"></script>
	<script src="webjars/Semantic-UI/2.1.8/components/modal.min.js"></script>
	<script src="webjars/requirejs/2.2.0/require.min.js"></script>
	<script src="js/template-loader.js"></script>
	<script src="js/flight/customers-list.js"></script>
</body>
</html>
